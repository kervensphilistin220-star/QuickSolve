<input type="number" name="a" placeholder="Entrer la valeur de a" id="a"><br><br>

	<script>
		
		function addition(){
			let valeura=document.getElementById("a").value;
			let valeurb=document.getElementById("b").value;
	

			x1=Number(valeura);
			x2=Number(valeurb);
			
			let total= x1 + x2;

			document.getElementById("affichage").innerHTML= "La somme de " +x1+ " et " +x2+ " est: " +total;
		}




		function soustraction(){
			let valeura=document.getElementById("a").value;
			let valeurb=document.getElementById("b").value;
	

			x1=Number(valeura);
			x2=Number(valeurb);
			
			let total= x1-x2;

			document.getElementById("affichage").innerHTML= "La diff√©rence de " +x1+ " par " +x2+ " est: " +total
		}



		function multiplication(){
			let valeura=document.getElementById("a").value;
			let valeurb=document.getElementById("b").value;
	

			x1=Number(valeura);
			x2=Number(valeurb);
			
			let total= x1*x2;

			document.getElementById("affichage").innerHTML= "Le produit de " +x1+ " par " +x2+ " est: " +total
		}





		function division(){
			let valeura=document.getElementById("a").value;
			let valeurb=document.getElementById("b").value;
	

			x1=Number(valeura);
			x2=Number(valeurb);
			
			let total= x1/x2;

			document.getElementById("affichage").innerHTML= "Le quotient de " +x1+ " par " +x2+ " est: " +total
		}



		function reset(){
			let valeura=document.getElementById("a").value="";
			let valeurb=document.getElementById("b").value="";
			document.getElementById("affichage").innerHTML="";

		}

	function toggleTheme() {
		document.body.classList.toggle("light");

		// Optionnel : Sauvegarder le th√®me dans le localStorage
		if (document.body.classList.contains("light")) {
			localStorage.setItem("theme", "light");
		} else {
			localStorage.setItem("theme", "dark");
		}
	}

	// Charger le th√®me sauvegard√© (au rechargement de la page)
	window.onload = function () {
		if (localStorage.getItem("theme") === "light") {
			document.body.classList.add("light");
		}
	};
