	<script>
		function equation() {
			let valeura = document.getElementById("a").value;
			let valeurb = document.getElementById("b").value;
			let valeurc = document.getElementById("c").value;

			let a = Number(valeura);
			let b = Number(valeurb);
			let c = Number(valeurc);

			if (a === 0) {
				document.getElementById("affichage").innerHTML = "Ce n'est pas une √©quation du second degr√© (a ‚â† 0).";
				return;
			}

			let delta = (b * b) - 4 * a * c;
			let resultat = "<b>√âquation :</b><br>" + a + "x¬≤ + " + b + "x + " + c + " = 0<br><br>";
			resultat += "<b>1) Calcul de Œî (delta) :</b><br>";
			resultat += "Œî = b¬≤ - 4ac<br>";
			resultat += "Œî = " + b + "¬≤ - 4 √ó " + a + " √ó " + c + "<br>";
			resultat += "Œî = " + delta + "<br><br>";

			if (delta < 0) {
				resultat += "<b>2) Œî < 0 ‚Üí Pas de solution r√©elle.</b>";
			} else if (delta === 0) {
				let x = (-b) / (2 * a);
				let xArrondi = x.toFixed(2);

				resultat += "<b>2) Œî = 0 ‚Üí Une seule solution r√©elle (double) :</b><br>";
				resultat += "x = -b / 2a = " + (-b) + " / (2 √ó " + a + ") = " + xArrondi + "<br><br>";
				resultat += "<b>Solution :</b> S = { " + xArrondi + " }";
			} else {
				let x1 = (-b - Math.sqrt(delta)) / (2 * a);
				let x2 = (-b + Math.sqrt(delta)) / (2 * a);
				let x1Arrondi = x1.toFixed(2);
				let x2Arrondi = x2.toFixed(2);

				resultat += "<b>2) Œî > 0 ‚Üí Deux solutions r√©elles distinctes :</b><br>";
				resultat += "x‚ÇÅ = (-b - ‚àöŒî) / 2a = (" + (-b) + " - ‚àö" + delta + ") / (2 √ó " + a + ") = " + x1Arrondi + "<br>";
				resultat += "x‚ÇÇ = (-b + ‚àöŒî) / 2a = (" + (-b) + " + ‚àö" + delta + ") / (2 √ó " + a + ") = " + x2Arrondi + "<br><br>";
				resultat += "<b>Solution :</b> S = { " + x1Arrondi + " ; " + x2Arrondi + " }";
			}

			document.getElementById("affichage").innerHTML = resultat;
		}

		function reset() {
			document.getElementById("a").value = "";
			document.getElementById("b").value = "";
			document.getElementById("c").value = "";
			document.getElementById("affichage").innerHTML = "";
		}

	
	function toggleTheme() {
		document.body.classList.toggle("light");

		// Optionnel : Sauvegarder le th√®me dans le localStorage
		if (document.body.classList.contains("light")) {
			localStorage.setItem("theme", "light");
		} else {
			localStorage.setItem("theme", "dark");
		}
	}

	// Charger le th√®me sauvegard√© (au rechargement de la page)
	window.onload = function () {
		if (localStorage.getItem("theme") === "light") {
			document.body.classList.add("light");
		}
	};
